<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Lista de Pacientes</h1>
        </div>
        <div>
            <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cedula</th>
                <th scope="col">Edad</th>
                <th scope="col">Peso</th>
                <th scope="col">Altura</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody *ngFor="let persona of lpersonas">
              <tr>
                <td>{{persona.id}}</td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.cedula}}</td>
                <td>{{persona.edad}}</td>
                <td>{{persona.peso}}</td>
                <td>{{persona.altura}}</td>
                <td>{{persona.telefono}}</td>
                <td>{{persona.correo}}</td>
                <td><button type="button" class="btn btn-outline-info"(click) = "Modificar(persona)">Modificar</button></td>
                <td><button type="button" class="btn btn-outline-info"(click) = "Eliminar(persona)">Eliminar</button></td>
              </tr>
             
            </tbody>
          </table>
        </div>

</div>
</div>
